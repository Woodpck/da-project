<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataViz Pro</title>
  <link href="style.css" rel="stylesheet" />
  <script src="src/index.js"></script>
  <script src="src/displayCSV.js" defer></script>
  <script src="src/upload.js" defer></script>
  <script src="src/remove.js" defer></script>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Navigation Header -->
  <div class="nav-header">
    <img class="logo" src="images/pogionly.png" alt="Logo" />
    <div class="header-text">
      <div class="nav-title">POGI ONLY</div>
      <div class="nav-tagline">
        Make your data handsome <span class="emoji">üòé</span>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="content-container">
    <div class="website-poc">DataViz Pro</div>
    <div class="container">
      <div class="sidebar">
        <!-- Burger/Close icon inside the sidebar -->
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <div class="section-title">Projects</div>
        <div class="menu-item" data-view="upload">
          <span class="your-files">üìÅ Saved Projects</span>
        </div>

        <div class="section-title" style="margin-top: 20px">Files</div>
        <span class="your-files">üìÑ Your files</span>
        <div class="menu-item"></div>
        <div id="file-list">
          <!-- <div class="menu-item sub-menu-container">
            <span>example.csv</span>
          </div> -->
        </div>
        <div class="menu-item upload-new-file your-files">
          <span id="uploadBtn">+ Upload new file</span>
          <input type="file" accept=".csv" id="fileInput" style="display: none" />
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <div style="display: flex; align-items: center">
            <h1 id="pageTitle">NEW PROJECT</h1>
          </div>
        </div>

        <button id="backButton" class="back-button" style="display: none">
          <span class="back-arrow">‚Üê</span>
          Back to Projects
        </button>

        <div id="contentContainer">
          <!-- Initial Upload View -->
          <div id="uploadView" class="view-section">
            <div class="upload-area" id="dropZone">
              <p>Drag and drop CSV files here or</p>
              <form id="uploadForm">
                <button class="button" id="uploadCsvBtn">Upload CSV</button>
                <input type="file" accept=".csv" id="fileInput" style="display: none" />
                <button class="button" type="submit">Save file</button>
                <button id="deleteButton" class="delete-button button" onclick="deleteFile('${fileName}')">Delete</button>
              </form>
            </div>

            <div class="file-list" id="fileList">
              <!-- Dynamically added file items will appear here -->
            </div>
            <button class="button" style="float: right" id="generateVisual">
              Generate visual report
            </button>
          </div>

          <div id="chartView" class="view-section" style="display: none">
            <div class="tabs">
              <button class="tab active">CHART TYPE</button>
              <button class="tab">EDIT DETAILS</button>
            </div>

            <div id="chartTypePanel">
              <div class="chart-grid">
                <div class="chart-option" id="optionBarChart">Bar Chart</div>
                <div class="chart-option" id="optionLineChart">Line Chart</div>
                <div class="chart-option" id="optionScatterPlot">Scatter Plot</div>
                <div class="chart-option" id="option-groupBarChart">Grouped Bar Chart</div>
                <div class="chart-option" id="option-beeswarm">Bee Swarm Chart</div>
              </div>
              <script src="./src/charts/visuals.js"></script>
            </div>

            <div id="editDetailsPanel" style="display: none">
              <div class="form-group">
                <label>Title</label>
                <input type="text" placeholder="Enter chart title" />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea rows="4" placeholder="Enter chart description"></textarea>
              </div>
              <div class="form-group">
                <label>Notes</label>
                <textarea rows="2" placeholder="Enter additional notes"></textarea>
              </div>
              <div class="action-buttons">
                <button class="button">Save Project</button>
                <button class="button">Download</button>
              </div>
            </div>
            <div class="preview-area">
              <div id="bog-body-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
